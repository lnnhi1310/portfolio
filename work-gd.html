    <style>
        .container-fluid {
            position: relative; /* Makes absolute positioning work */
            margin-top: -10%;
        }

        .curve {
            width: 100%; /* Responsive */
            height: 100%;
            position: relative;
        }

        .wiggle-container {
            position: relative;
            top: 2vh; /* Aligns the images vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Fix centering */
            display: flex;
            justify-content: center;
            gap: 60px; /* Spacing between images */
            z-index: 2; /* Ensures it is on top of the curve */
        }

        .wiggle {
            width: 170px; /* Image size */
            max-width: 100%;
            transition: transform 0.2s ease-in-out;
        }

        /* Optional wiggle effect */
        .wiggle:hover {
            transform: rotate(-3deg) translateY(-5px);
        }

        @media (max-width: 1200px) {
          .wiggle-container {
            position: relative;
            top: 10px; /* Aligns the images vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Fix centering */
            display: flex;
            justify-content: center;
            gap: 50px; /* Spacing between images */
            z-index: 2; /* Ensures it is on top of the curve */
        }

          .wiggle {
              width: 130px; /* Image size */
              transition: transform 0.2s ease-in-out;
          }
        }

        @media (max-width: 800px) {
          .wiggle-container {
            position: relative;
            top: 40px; /* Aligns the images vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Fix centering */
            display: flex;
            justify-content: center;
            gap: 20px; /* Spacing between images */
            z-index: 2; /* Ensures it is on top of the curve */
        }

          .wiggle {
              width: 90px; /* Image size */
              transition: transform 0.2s ease-in-out;
          }
        }

        .trigger {
            display: inline-block;
            padding: 20px 20px;
            background-color: aliceblue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .trigger:hover {
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Overlay styles */
        .overlay1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }

        .overlay-content {
            background-color: white;
            border-radius: 8px;
            width: 80%;
            height: 80%;
        }

        /* Close icon (X) styles */
        .close-icon {
        font-size: 50px;
        color: #deb625;
        cursor: pointer;
        align-items: right;
        position: absolute;
        top: 4%; /* Position it 10px from the top */
        right: 4%; /* Position it 10px from the right */
        }

        .close-icon:hover {
        color: #E0F2F4;
        }

<script>
    // Get the elements
    const overlay1 = document.getElementById('overlay1');
    const openOverlay1 = document.getElementById('openOverlay1');
    const closeOverlay1 = document.getElementById('closeOverlay1');

    // Open the overlay when the image is clicked
    openOverlay1.addEventListener('click', function() {
    overlay1.style.display = 'flex';
    });

    // Close the overlay when the image is clicked
    closeOverlay1.addEventListener('click', function() {
    overlay1.style.display = 'none';
    });
</script>

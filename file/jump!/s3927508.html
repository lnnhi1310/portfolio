<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="javascript.js" charset="utf-8" defer></script>

    <title>JUMP!</title>
  </head>
  
  <body style="font-family: 'DotGothic16', sans-serif;">
      <div class="text">
        <div id="heading">JUMP!</div>

        <div id="inst"><span style="color: #ab4327;">Tab on Screen/Press Space</span><br/>to avoid Obstacles</div>

      <div class="grid"></div>

      <div class="player"></div>

      <div class="background">

        <div class="background2"></div>

      <div class="scores">
        <span id="score"></span>
        <br>
        <span id="highScore"></span>
      </div>

  </body>

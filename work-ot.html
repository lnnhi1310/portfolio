        .wiggle {
            width: 10vw;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
            animation: wiggle 4s infinite ease-out;
        }

        .ot {
            animation: none;
            margin-top: -2.5vh;
        }

        .wiggle:hover {

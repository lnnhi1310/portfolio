    <style>
        .container-fluid {
            position: relative; /* Makes absolute positioning work */
            margin-top: -17%;
        }

        .curve {
            width: 100%; /* Responsive */
            height: 100%;
            position: relative;
        }

        .wiggle-container {
            position: relative;
            top: -14vh; /* Aligns the images vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Fix centering */
            display: flex;
            justify-content: center;
            gap: 60px; /* Spacing between images */
            z-index: 2; /* Ensures it is on top of the curve */
        }

        .wiggle {
            width: 10vw;
            max-width: 100%;
            transition: transform 0.2s ease-in-out;
            animation: wiggle 4s infinite ease-out;
        }

        .ot {
            animation: none;
        }
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .wiggle:hover {
            transform: rotate(-3deg) translateY(-5px);
            animation: none; duration timing-function delay iteration-count direction fill-mode;
        }

        @media (max-width: 1800px) {
          .wiggle-container {
            top: -12vh; /* Aligns the images vertically */
            gap: 40px; /* Spacing between images */
        }
        }

        @media (max-width: 1500px) {
          .wiggle-container {
            top: -9.5vh; /* Aligns the images vertically */
            gap: 40px; /* Spacing between images */
        }
        }

        @media (max-width: 1200px) {
          .wiggle-container {
            top: -8vh; /* Aligns the images vertically */
            gap: 30px; /* Spacing between images */
        }

          .wiggle {
              width: 12vw; /* Image size */
          }
        }

        @media (max-width: 900px) {
          .wiggle-container {
            top: -6vh; /* Aligns the images vertically */
            gap: 30px; /* Spacing between images */
        }

          .wiggle {
              width: 13vw; /* Image size */
          }
        }

        @media (max-width: 700px) {
          .wiggle-container {
            top: -4.5vh; /* Aligns the images vertically */
            gap: 20px; /* Spacing between images */
        }

          .wiggle {
              width: 16vw; /* Image size */
          }
        }

        .trigger {
            display: inline-block;
            padding: 20px 20px;
            background-color: aliceblue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .trigger:hover {
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Overlay styles */
        .overlay1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }

        .overlay-content {
            background-color: white;
            border-radius: 8px;
            width: 80%;
            height: 80%;
        }

        /* Close icon (X) styles */
        .close-icon {
        font-size: 50px;
        color: #deb625;
        cursor: pointer;
        align-items: right;
        position: absolute;
        top: 4%; /* Position it 10px from the top */
        right: 4%; /* Position it 10px from the right */
        }

        .close-icon:hover {

    const openOverlay1 = document.getElementById('openOverlay1');

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scroll Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* General Styles */
    .section {
      position: relative;
      width: 100%;
      height: 100vh;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
    }

    /* Parallax Layers */
    .parallax {
      position: relative;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      perspective-origin: top;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      transform-origin: center;
    }

    .layer-1 {
      background: url('sky.jpg') no-repeat center center / cover;
      transform: translateZ(-1px) scale(2);
    }

    .layer-2 {
      background: url('mountains.png') no-repeat center center / cover;
      transform: translateZ(-0.5px) scale(1.5);
    }

    .layer-3 {
      background: url('trees.png') no-repeat center center / cover;
      transform: translateZ(0);
    }

    .content {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="parallax">
    <div class="parallax-layer layer-1"></div>
    <div class="parallax-layer layer-2"></div>
    <div class="parallax-layer layer-3"></div>
    <div class="section">
      <div class="content">Welcome to the Parallax World</div>
    </div>
  </div>
</body>
</html>

<style>
    .carousel-track-wrapper {
        overflow: hidden;
        margin-top: 15px;
        position: relative;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.3s ease-in-out;
        gap: 10px;
        scroll-behavior: smooth;
        cursor: grab;
    }

    .track-thumbnail {
        flex: 0 0 auto;
        cursor: pointer;
    }

    .track-thumbnail img {
        width: 80px;
        height: 50px;
        object-fit: cover;
        border: 2px solid transparent;
        transition: border-color 0.3s ease;
    }

    .track-thumbnail img.active-thumb {
        border-color: #007bff;
    }

    /* Hide scrollbar */
    .carousel-track::-webkit-scrollbar {
        display: none;
    }

    .carousel-track {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
    }
</style>

<script>
    const carousel = document.querySelector('#carouselExample1');
    const track = document.querySelector('.carousel-track');
    const thumbnails = document.querySelectorAll('.track-thumbnail');

    // Center the active thumbnail
    function centerActiveThumbnail(index) {
        const activeThumbnail = thumbnails[index];
        const trackWrapperWidth = document.querySelector('.carousel-track-wrapper').offsetWidth;
        const thumbnailWidth = activeThumbnail.offsetWidth;
        const thumbnailOffset = activeThumbnail.offsetLeft + thumbnailWidth / 2;

        // Calculate the scroll position to center the active thumbnail
        const scrollTo = thumbnailOffset - trackWrapperWidth / 2;
        track.scrollLeft = scrollTo;
    }

    // Event listener for Bootstrap carousel change
    carousel.addEventListener('slide.bs.carousel', (event) => {
        centerActiveThumbnail(event.to);
    });

    // Initial centering on page load
    window.addEventListener('load', () => {
        const activeIndex = Array.from(thumbnails).findIndex((thumb) =>
            thumb.querySelector('img').classList.contains('active-thumb')
        );
        centerActiveThumbnail(activeIndex >= 0 ? activeIndex : 0);
    });

    // Highlight the active thumbnail
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', () => {
            thumbnails.forEach((thumb) =>
                thumb.querySelector('img').classList.remove('active-thumb')
            );
            thumbnail.querySelector('img').classList.add('active-thumb');
            centerActiveThumbnail(index);
        });
    });
</script>

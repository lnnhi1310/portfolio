<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.content {
  padding: 20px;
  text-align: center;
}

/* Overlay styles */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: none; /* Initially hidden */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.overlay-content {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  width: 300px;
}

button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #0056b3;
}
  </style>
</head>
<body>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to the Page</h1>
    <p>This is some content on the page.</p>
    <button id="openOverlay">Show Overlay</button>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <h2>Overlay Content</h2>
      <p>This is some content on the overlay.</p>
      <button id="closeOverlay">Close Overlay</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
  // Get the elements
const overlay = document.getElementById('overlay');
const openOverlayBtn = document.getElementById('openOverlay');
const closeOverlayBtn = document.getElementById('closeOverlay');

// Open the overlay when the button is clicked
openOverlayBtn.addEventListener('click', function() {
  overlay.style.display = 'flex';
});

// Close the overlay when the button is clicked
closeOverlayBtn.addEventListener('click', function() {
  overlay.style.display = 'none';
});

</script>
